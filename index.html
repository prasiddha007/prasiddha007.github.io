<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css" />
		<title>Getting User Input</title>
		<link
			rel="stylesheet"
			href="https://pyscript.net/releases/2024.3.1/core.css" />
		<script
			type="module"
			src="https://pyscript.net/releases/2024.3.1/core.js"></script>
	</head>
	<body>
		<div class="form-style-2">
			<div class="form-style-2-heading">Provide your information</div>
			<form
				id="myForm"
				action=""
				method="post">
				<label for="field1"
					><span>Email <span class="required">*</span></span
					><input
						id="email"
						class="input-field"
						name="field1"
						type="text"
						placeholder="Enter Linkedin login email" />
				</label>
				<label for="field2"
					><span>Password <span class="required">*</span></span
					><input
						id="password"
						class="input-field"
						name="field2"
						type="text"
						placeholder="Enter Linkedin login password" />
				</label>
				<input
					type="submit"
					py-click="translate_english"
					value="Submit" />
			</form>
		</div>

		<div id="output"></div>

		<script
			type="py"
			src="./main.py"
			config="./pyscript.json"></script>

		<script src="main.js"></script>
	</body>
</html>
