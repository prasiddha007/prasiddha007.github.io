<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css" />
		<title>Getting User Input</title>
	</head>
	<body>
		<div class="form-style-2">
			<div class="form-style-2-heading">Provide your information</div>
			<form
				id="myForm"
				action=""
				method="post">
				<label for="field1"
					><span>Email <span class="required">*</span></span
					><input
						id="email"
						type="text"
						class="input-field"
						name="field1"
						value=""
				/></label>
				<label for="field2"
					><span>Password <span class="required">*</span></span
					><input
						id="password"
						type="text"
						class="input-field"
						name="field2"
						value=""
				/></label>

				<button type="submit">Submit</button>
			</form>
		</div>

		<script src="main.js"></script>
	</body>
</html>
